<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <style>
    table {
        width:100%;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: left;
    }
      table#t01 tr:nth-child(even) {
          background-color: #eee;
      }
      table#t01 tr:nth-child(odd) {
         background-color:#fff;
      }
      table#t01 th	{
          background-color: black;
          color: white;
      }
    </style>
  </head>
  <body class="mixpanel-platform-body">
    
    <table id="t01">
  <tr>
    <th>Events</th>
    <th>Properties</th>		
  </tr>
</table>

    <script>
    /*
    TODO:
    
    */
      // Get table and delete any current rows 
      var table = document.getElementById("t01");
      var params = {
          type: 'general',  
          limit: 10000          
      };

      MP.api.topEvents(params).done(function(results) {
        var rowNum = 1;
        for(var key in results.values()){
          var row = table.insertRow(rowNum);
          row.id = "eventRow"+rowNum;
          row.className = "eventRow";
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          cell1.innerHTML = results.values()[key];
          cell2.innerHTML = "";
          rowNum++;
          console.log(results.values()[key]);
        }
        /*
        if(results.results.events.length == 0) {
          alert('No results');
        }
        for(var i = 0; i < results.results.events.length; i++){
          console.log(results.values());
        }*/
          
      });
    </script>
  </body>
</html>
